baseURL: https://jamesnwarner.github.io/
languageCode: en-us
title: James Warner Blog
theme: ['PaperMod']

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: James Warner Blog
  description: 'Blog of a Lead Software Engineer by James Warner'
  keywords: [Blog, Portfolio, PaperMod]
  author: ['James Warner']
  images: ['<link or path of image for opengraph, twitter-cards>']
  DateFormat: 'January 2, 2006'
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: './assets/favicon.ico'
    favicon16x16: './assets/favicon-16x16.png'
    favicon32x32: './assets/favicon-32x32.png'
    apple_touch_icon: './assets/apple-touch-icon.png'
    safari_pinned_tab: './assets/favicon.svg'

  label:
    text: 'James Warner'
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: 'This is subtitle'
    imageUrl: '<img location>'
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
